
<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8"/> <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Edit</title>
</head>
<body>
<form action="/products/add" target="_self" style="float: right; margin-left: 60px;">
    <button  class="btn btn-dark">Return to products</button>
</form>
<h1>Udate data for product with ID: ${product.id}</h1>

<form action="/products/edit" method="POST">
    <div class="form-group">
        <input name="id" value="${product.id}" type="hidden">
        <label for="inputName">Name</label>
        <input value="${product.name}" type="text" class="form-control" id="inputName" required name="name">
        <label for="inputPrice">Price</label>
        <input value="${product.price?string.computer}" type="number" class="form-control" id="inputPrice" step=".01" min="0" name="price">
        <br>
        <input type="submit" class="btn btn-dark" value="Save">
    </div>
</form>


</body>
</html>
